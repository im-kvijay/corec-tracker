name: Collect CoRec Data

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

concurrency:
  group: collect-corec
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch CoRec data
        run: npm run fetch

      - name: Checkpoint WAL
        run: |
          if [ -f data/corec.db-wal ]; then
            sqlite3 data/corec.db "PRAGMA wal_checkpoint(TRUNCATE);"
          fi

      - name: Show stats
        run: |
          if [ -f data/corec.db ]; then
            sqlite3 data/corec.db "SELECT COUNT(*) || ' readings across ' || COUNT(DISTINCT location_id) || ' locations' FROM readings;"
            sqlite3 data/corec.db "SELECT 'Data from ' || MIN(ts) || ' to ' || MAX(ts) FROM readings;"
          fi

      - name: Commit and push updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/corec.db
          if git diff --cached --quiet; then
            echo "No new data to commit"
          else
            git pull --rebase origin main
            git commit -m "data: update corec.db [skip ci]"
            git push
          fi
