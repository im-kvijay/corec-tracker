name: Collect CoRec Data

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create data directory
        run: mkdir -p data

      - name: Download existing database
        uses: dawidd6/action-download-artifact@v3
        with:
          name: corec-database
          path: data/
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Fetch CoRec data
        run: npm run fetch

      - name: Upload updated database
        uses: actions/upload-artifact@v4
        with:
          name: corec-database
          path: data/corec.db*
          retention-days: 90
          overwrite: true

      - name: Show stats
        run: |
          if [ -f data/corec.db ]; then
            sqlite3 data/corec.db "SELECT COUNT(*) || ' readings across ' || COUNT(DISTINCT location_id) || ' locations' FROM readings;"
            sqlite3 data/corec.db "SELECT 'Data from ' || MIN(ts) || ' to ' || MAX(ts) FROM readings;"
          fi
